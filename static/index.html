<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="referrer" content="unsafe-url" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Wrapped</title>
    <link rel="stylesheet" href="style.css">
    <script src="request.js"></script> 
  </head>
  <body>
    <div class="container">
        <h1>
            Wrapped Clone
        </h1>
        <p>
            Create a Wrapped summary from your last.fm data
        </p>
        <label>last.fm Username:</label>
        <input type="text" id="username">
        <button type="button" id="submit">Submit</button>
    </div>
    <div class="output">
      <p>Top Artists</p>
      <p id="top-artists"></p>
      <p>Top Tracks</p>
      <p id="top-tracks"></p>
      <p>Minutes Listened</p>
      <p id="listen-time"></p>

      <img id="artist-img" src="https://lastfm.freetls.fastly.net/i/u/avatar170s/5f9fa0451e5932fccd04dd8136c1cadd">
    </div>
  </body>
</html>
